name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: aa
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: aa
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: aa
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: aa.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aa-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; do
            target="${dir%/}"
            if [[ "$target" == *"windows"* ]]; then
              zip -j "../release/${target}.zip" "$dir"*
            else
              tar -czvf "../release/${target}.tar.gz" -C "$dir" .
            fi
          done

      - name: Generate SHA256SUMS
        run: |
          cd release
          sha256sum * > SHA256SUMS

      - name: Generate Scoop manifest
        run: |
          WINDOWS_HASH=$(grep "aa-x86_64-pc-windows-msvc.zip" release/SHA256SUMS | cut -d ' ' -f 1)
          cat > release/aa.json << EOF
          {
              "version": "${{ steps.version.outputs.version }}",
              "description": "CLI for querying AI model benchmarks from Artificial Analysis",
              "homepage": "https://github.com/richard-gyiko/artificial-analysis-cli",
              "license": "MIT",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/richard-gyiko/artificial-analysis-cli/releases/download/v${{ steps.version.outputs.version }}/aa-x86_64-pc-windows-msvc.zip",
                      "hash": "${WINDOWS_HASH}"
                  }
              },
              "bin": "aa.exe",
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/richard-gyiko/artificial-analysis-cli/releases/download/v\$version/aa-x86_64-pc-windows-msvc.zip"
                      }
                  }
              }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
